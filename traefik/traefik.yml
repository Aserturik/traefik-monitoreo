entryPoints: 
  web: 
    address: ":80" 
  websecure: 
    address: ":443" 

api:
  insecure: true  # Habilita el dashboard en modo inseguro (solo para pruebas)

providers: 
  file:
    directory: "/etc/traefik/dynamic"
    watch: true
  docker: 
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

# Configuraci√≥n de logs de acceso
accessLog:
  filePath: "/dev/stdout"
  format: "json"